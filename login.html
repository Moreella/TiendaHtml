<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login-style.css">
</head>
<body>

    <!-- HEADER / NAV -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">TITULO...</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Tienda</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Cuenta</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <!-- HEADER / NAV  -->

    <!-- LOGIN SPLIT -->
    <div class="container-fluid vh-100">
      <div class="row h-100">

          <!-- IZQUIERDA -->
          <div class="col-md-6 left-panel d-flex flex-column justify-content-center align-items-center">
              <h2>TITULO </h2>
              <p>SUBTITULO</p>
          </div>

          <!-- DERECHA -->
          <div class="col-md-6 right-panel d-flex flex-column justify-content-center align-items-center">
              <div class="w-75">
                  <h3 class="mb-4">Inicia Sesión</h3>
                  <form>
                      <div class="mb-3">
                          <label for="email" class="form-label">Correo electrónico</label>
                          <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo">
                      </div>
                      <div class="mb-3">
                          <label for="password" class="form-label">Contraseña</label>
                          <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
                      </div>
                      <button type="submit" class="btn btn-success w-100">Entrar</button>
                      <p class="text-center mt-3">
                          ¿No tienes cuenta? <a href="#">Regístrate</a>
                      </p>
                  </form>
              </div>
          </div>

      </div>  
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
 


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
